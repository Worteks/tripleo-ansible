---
driver:
  name: delegated
  options:
    managed: false
    login_cmd_template: >-
      ssh
      -o UserKnownHostsFile=/dev/null
      -o StrictHostKeyChecking=no
      -o Compression=no
      -o TCPKeepAlive=yes
      -o VerifyHostKeyDNS=no
      -o ForwardX11=no
      -o ForwardAgent=no
      {instance}
    ansible_connection_options:
      ansible_connection: ssh

log: true

platforms:
  - name: instance
    pkg_extras: libselinux-python* policycoreutils-python-utils

provisioner:
  inventory:
    hosts:
      all:
        hosts:
          instance:
            ansible_host: localhost
  name: ansible
  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
    ANSIBLE_ROLES_PATH: "${ANSIBLE_ROLES_PATH}:${HOME}/zuul-jobs/roles"

scenario:
  test_sequence:
    - prepare
    - converge
    - check

verifier:
  name: testinfra
